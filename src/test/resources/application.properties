server.port=8080
spring.config.name=@artifactId@

logging.path=./log/

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Spring database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DataSource Configuration
test.datasource.primary.jdbc-url=jdbc:h2:mem:db
test.datasource.primary.driverClassName=org.h2.Driver
test.datasource.primary.username=root
test.datasource.primary.password=root

test.datasource.secondary.jdbc-url=jdbc:h2:mem:db
test.datasource.secondary.driverClassName=org.h2.Driver
test.datasource.secondary.username=root
test.datasource.secondary.password=root